<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
        <title>Tables Example</title>
        <style>
            td{border: 1px solid black;}
        </style>
    </head>
    <body>
        <table>
            <caption>Favorite Baseball Team</caption>
            <tr>
                <th>Team</th>
                <th>City</th>
                <th>Fanbase Rank</th>
            </tr>
            <tr>
                <td>Cardinals</td>
                <td>St. Louis</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Cubs</td>
                <td>Chicago</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mets</td>
                <td>New York</td>
                <td>3</td>
        </table>
            <caption>We Love Baseball!</caption> <br>
            </tr>   
</head>
<body>
</body>
</html>
